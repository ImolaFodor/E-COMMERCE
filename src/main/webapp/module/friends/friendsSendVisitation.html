<style>
md-content.currRez{
       height:45%;
       width:45%;
       max-height:100%;
       max-width: 100%;
       position: relative;
       top: 10;
       right: 10;
       border-radius: 5;
   }

</style>
<div class = "frame" layout = "row" layout-padding ng-hide = "successSend">
<md-content class="frame" layout="column" layout-align="left" layout-padding flex>
    <h2>{{'YOUR_RESERVATIONS' | translate}}</h2>
        <div class="container">

            <md-card>
                <md-card-content>
                    <md-list>
                        <md-list-item flex = "100" ng-disabled = "currRezervacija.length>1"class="md-3-line" ng-repeat="rezervacija in rezervacije" ng-click="openDetailsRez(rezervacija)" ng-show="rezervacije.length > 0">
                        <md-icon class="material-icons" ng-click = "addRezervacija(rezervacija, $event)">plus_one</md-icon>
                        	<div class="md-list-item-text" layout="column">
					         <p> {{ rezervacija.restoran.naziv }} </p>
                             <p>Vreme:<p> 
  							<input type="datetime-local" ng-model = "rezervacija.datetime" readonly>
                            </div>
                            <md-divider></md-divider>
                        </md-list-item>
                        <md-list-item ng-show="rezervacije.length === 0"> <label>{{ "NO_RESERVATIONS_FOUND" | translate}}</label></md-list-item>
                    </md-list>
                </md-card-content>
            </md-card>
        </div>
</md-content>
    
    <md-content class= "frame currRez" layout = "column" layout-align = "right center" flex>
     <h2>{{'CHOSEN_RESERVATION' | translate}}</h2>
     <div class="container">
    	 <md-card>
                <md-card-content>
                	<md-list>
                        <md-list-item class="md-3-line" ng-model = "currRezervacija[0]" ng-click="openDetailsRez(currRezervacija[0])" ng-show="currRezervacija.length > 0">
                        	<md-icon class="material-icons" ng-click = "removeCurrRezervacija(rezervacija, $event)">clear</md-icon>
                        	<div class="md-list-item-text" layout="column">
					         <p> {{ currRezervacija[0].restoran.naziv }} </p>
                             <p>Vreme:<p> 
  							<input type="datetime-local" ng-model = "currRezervacija[0].datetime" readonly>
                            </div>
                            <md-divider></md-divider>
                        </md-list-item>
                        <md-list-item ng-show="currRezervacija.length === 0"> <label>{{ "RESERVATION_NOT_CHOOSED" | translate}}</label></md-list-item>
                    </md-list>
                    <md-button ng-click = "sendVisitation();" ng-disabled="currRezervacija.length === 0" class = "md-primary md-raised">{{'SEND_VISITATION' | translate}}</md-button>
                </md-card-content>
         </md-card>
        </div>
    </md-content>
</div>
	<div ng-show = "successSend">
		<h2>POZIVNICA USPESNO POSLATA</h2>
	</div>
