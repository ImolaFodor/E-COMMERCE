<style>
.material-icons {
  font-family: 'Material Icons';
  font-weight: normal;
  font-style: normal;
  font-size: 40px;  /* Preferred icon size */
  display: inline-block;
  line-height: 1;
  text-transform: none;
  letter-spacing: normal;
  word-wrap: normal;
  white-space: nowrap;
  direction: ltr;

  /* Support for all WebKit browsers. */
  -webkit-font-smoothing: antialiased;
  /* Support for Safari and Chrome. */
  text-rendering: optimizeLegibility;

  /* Support for Firefox. */
  -moz-osx-font-smoothing: grayscale;

  /* Support for IE. */
  font-feature-settings: 'liga';
}
</style>

<md-content  ng-init="init()" flex layout="column" class="container">
	<md-toolbar class="md-primary md-hue-2 md-whiteframe-z1" layout="row" layout-align="space-around center">
        <md-button class="md-icon-button" hide-gt-sm data-ng-click="toggleNavigation()">
            <md-icon class="material-icons">menu</md-icon>
        </md-button>
        <md-input-container md-no-float flex-gt-lg="40">
            <input class="search" ng-model="search.name" placeholder="Pretražite prijatelje">
        </md-input-container>
        <md-input-container md-no-float flex-gt-lg="40">
            <input class="search" ng-model="search.other" placeholder="Pretražite ostale">
        </md-input-container>
        <div hide-gt-sm></div>
    </md-toolbar>
    <md-content class="frame" layout="column" layout-align="start center" layout-padding flex>
        <div class="container">

            <md-card ng-init="init()">
                <md-card-content>
                    <md-list>
                        <md-list-item ng-repeat="friend in user.friends | filter: {name: search.name}" ng-click="openDetails(friend)" ng-show="user.friends.length > 0">
                            <p> {{ friend.name }} </p>
                            <md-icon class="material-icons" ng-click="deleteFriend(friend, $event)">clear</md-icon>
                            <md-divider></md-divider>
                        </md-list-item>
                        <md-list-item ng-show="user.friends.length === 0"> <label>{{ "NO_FRIENDS_FOUND" | translate}}</label></md-list-item>
                    </md-list>
                </md-card-content>
            </md-card>
            <md-button class = "md-priamry md-raised" ng-click ="openAddNewFriend()">
            {{'ADD_NEW_FRIEND' | translate}}
            </md-button>
            
           <!--  <md-button class="md-fab md-fab-bottom-right fixed" aria-label="Add" data-ng-click="addNewFriend()">
                <md-icon class="material-icons">add</md-icon>
            </md-button> -->
        </div>
        
        
        <div class="container" ng-show= "newFriendsList">

            <md-card ng-init="init()">
                <md-card-content>
                    <md-list>
                        <md-list-item flex ng-repeat="nonFriend in nonFriends| filter: {name: search.other}" ng-click="openDetails(nonFriend, $event)" ng-show="nonFriends.length > 0">
                            <p> {{ nonFriend.name }} </p>
                              <div class="preview-glyphs">
                             <md-icon class="material-icons" ng-click="addNewFriend(nonFriend, $event)">add_circle_outline</md-icon>
							</div>	
<!--                         	<div class="preview-glyphs">
                          <md-icon md-font-icon="{{ font.name }}" ng-style="{color: !font.theme && font.color, 'font-size': 36 + 'px', height: 36 + 'px'}" ng-class="font.theme" aria-label="{{ font.name + 36 }}" class="step "></md-icon>    
 							</div>
 --> 							<md-divider></md-divider>
                        </md-list-item>
                        <md-list-item ng-show="nonFriends.length === 0"> <label>{{ "NO_NON_FRIENDS_FOUND" | translate}}</label></md-list-item>
                    </md-list>
                </md-card-content>
            </md-card>
            
            
            
            
           <!--  <md-button class="md-fab md-fab-bottom-right fixed" aria-label="Add" data-ng-click="addNewFriend()">
                <md-icon class="material-icons">add</md-icon>
            </md-button> -->
        </div>
    </md-content>
</md-content>
