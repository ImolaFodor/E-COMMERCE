<div ng-controller="userMain" ng-init = "init()" layout="row" ng-cloak layout-padding>
<md-content flex layout="column" class="container">

    <md-content class="frame" layout="column" layout-align="start center" layout-padding flex>
    	<h2>{{'YOUR_VISITS' | translate}}</h2>
        <div class="container">

            <md-card>
                <md-card-content>
                    <md-list>
                        <md-list-item class="md-3-line" ng-repeat="poseta in pastVisits | orderBy: '-rezervacija.datetime'" ng-click="openDetailsP(poseta)" ng-show="pastVisits.length > 0">
                        	<div class="md-list-item-text" layout="column">
					         <p style = "color:FF6600; font-size:130%;"> <strong>{{ poseta.rezervacija.restoran.naziv }}</strong> </p>
                             <p>Vreme:<p> 
  							<input type="datetime-local" ng-model = "poseta.rezervacija.datetime" readonly>
                            </div>
                            <md-icon class="material-icons">pageview</md-icon>
                            <md-divider></md-divider>
                        </md-list-item>
                        <md-list-item ng-show="pastVisits.length === 0"> <label>{{ "NO_VISITS_FOUND" | translate}}</label></md-list-item>
                    </md-list>
                </md-card-content>
            </md-card>
        </div>
    </md-content>
</md-content>
