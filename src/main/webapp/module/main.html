
<div ng-init="init()" layout="row">
    <md-sidenav class="md-sidenav-left md-whiteframe-z2 md-primary" md-component-id="left" md-is-locked-open="$mdMedia('gt-md')" style = "width: 200px;
min-width: 200px;">
    	<p>{{user.name}}</p>
        <h2>
            <span class="md-padding">{{'APP_TITLE' | translate}}</span>
        </h2>

        <md-list layout="column" flex>
            <md-button class="nav-option" ui-sref-active="active" ui-sref="main.restaurants">{{'RESTOURANTS' | translate}}</md-button>
            <md-button class="nav-option" ui-sref-active="active" ui-sref="main.user">{{'USER' | translate}}</md-button>
            <md-button ng-hide="user.role!='GOST'" class="nav-option" ui-sref-active="active" ui-sref="main.friends">{{'FRIENDS' | translate}}</md-button>
            <md-button ng-show ="user.role === 'MENADZER_SISTEMA'" class="nav-option" ui-sref-active="active" ui-sref="main.createManager">{{'CREATE_MANAGER' | translate}}</md-button>
            <div flex></div>
            
            <md-button class="nav-option" data-ng-click="logout()"> {{'LOGOUT' | translate}}</md-button>
        </md-list>
    </md-sidenav>
    <ui-view flex></ui-view>
</div>
